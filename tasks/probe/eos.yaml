- name: "eos: test connectivity"
  connection: network_cli
  wait_for_connection:
    timeout: 10

- name: "probe eos"
  block:
    - name: "eos: Probe Device"
      no_log: true
      connection: network_cli
      eos_facts:
        gather_subset:
          - default

    - name: "eos: Define platform"
      set_fact:
        network_discovery_os: "eos"
      when: ansible_net_model is defined

  rescue:
    - debug:
        msg: "not eos!"
